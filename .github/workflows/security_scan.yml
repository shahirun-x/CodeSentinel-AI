name: CodeSentinel Security Scan

# Run this workflow every time code is pushed to the main branch
on:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out your repository code
    - name: Check out code
      uses: actions/checkout@v3

    # Step 2: Set up a Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Step 3: Install the dependencies for your tool
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tool_requirements.txt

    # Step 4: Run the CodeSentinel scan in CI mode
    - name: Run CodeSentinel Scan
      run: |
        python main.py --ci-mode --file requirements.txt --threshold 70
